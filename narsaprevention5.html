<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NARSA Hero</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --blue-dark: #0f2a5c;
  --blue-main: #4f7df3;
  --blue-soft: #6d8df7;
  --yellow-main: #ffd33d;
  --yellow-soft: #ffe27a;
  --white: #ffffff;
  --text-dark: #1c2b4a;
  --shadow: 0 20px 50px rgba(0,0,0,.15);
  --radius-xl: 32px;
  --radius-lg: 22px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  background: #f5f7fc;
  overflow-x: hidden;
}

/* ================= PRELOADER ================= */
.preloader {
  position: fixed;
  inset: 0;
  background: var(--blue-dark);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  transition: opacity .6s ease, visibility .6s ease;
}

.preloader.hidden {
  opacity: 0;
  visibility: hidden;
}

.road {
  width: 300px;
  height: 10px;
  background: rgba(255,255,255,.2);
  position: relative;
  border-radius: 4px;
  overflow: hidden;
}

.car {
  position: absolute;
  left: -40px;
  top: -22px;
  font-size: 32px;
  animation: drive 1.5s linear infinite;
}

@keyframes drive {
  from { left: -40px; }
  to { left: 100%; }
}

/* ================= NAVBAR ================= */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 18px 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(15,42,92,.75);
  backdrop-filter: blur(10px);
  z-index: 100;
}

.logo-wrapper {
  background: var(--white);
  padding: 10px 14px;
  border-radius: 50%;
  box-shadow: var(--shadow);
}

.logo-wrapper img {
  height: 36px;
}

.nav-links {
  display: flex;
  gap: 28px;
}

.nav-links a {
  color: var(--white);
  text-decoration: none;
  font-weight: 500;
  position: relative;
}

.nav-links a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0;
  height: 2px;
  background: var(--yellow-main);
  transition: .3s;
}

.nav-links a:hover::after {
  width: 100%;
}

/* Hamburger */
.menu-toggle {
  display: none;
  font-size: 26px;
  color: white;
  cursor: pointer;
}

/* ================= HERO ================= */
.hero-wrapper {
  max-width: 1400px;
  margin: auto;
  padding: 140px clamp(20px, 6vw, 90px) 80px;
  display: grid;
  grid-template-columns: 1fr 1.3fr;
  gap: 60px;
  align-items: center;
}

.hero-boxes {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
}

.hero-box {
  background: var(--white);
  border-radius: var(--radius-lg);
  padding: 26px;
  box-shadow: var(--shadow);
  display: flex;
  justify-content: center;
  align-items: center;
  transition: .35s;
}

.hero-box:hover {
  transform: translateY(-6px);
}

.hero-box h4 {
  color: var(--text-dark);
}

.hero-video {
  aspect-ratio: 16 / 9;
  border-radius: var(--radius-xl);
  overflow: hidden;
  box-shadow: var(--shadow);
}

.hero-video video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 1024px) {
  .hero-wrapper {
    grid-template-columns: 1fr;
  }
}

@media (max-width: 768px) {
  .nav-links {
    position: fixed;
    top: 70px;
    right: -100%;
    background: var(--blue-dark);
    flex-direction: column;
    padding: 30px;
    width: 220px;
    height: calc(100vh - 70px);
    transition: .4s;
  }

  .nav-links.open {
    right: 0;
  }

  .menu-toggle {
    display: block;
  }

  .hero-boxes {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

}

</html>
